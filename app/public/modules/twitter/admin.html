<div class="column">
    <div class="ui grid segment">
        <div class="eight wide column">
            <h1>Add Lower Third</h1>
            <form name="tweetForm" method="post">
                <div class="ui form">
                    <div class="field">
                        <label>Heading</label>
                        <input name="heading" placeholder="Heading" type="text" ng-trim="true" ng-model="tweet.tweet" required />
                    </div>

                    <div class="field">
                        <label>Sub-Heading</label>
                        <input name="subHeading" placeholder="Sub Heading" type="text" ng-trim="true" ng-model="tweetForm.user" />
                    </div>

                    <button class="ui blue button" ng-disabled="tweetForm.$invalid" ng-click="add(tweet)" >Add</button>

                    <!-- Must be div not button to prevent validationj trigger -->
                    <div class="ui icon red button" ng-click='hide()'>Hide</div>
                </div>
            </form>
        </div>
        <div class="eight wide column">
            <h1>Existing Tweets</h1>

            <div class="ui segment slide-top" ng-repeat="tweet in queuedTweets">
                <div class="ui grid">
                    <div class="six wide column">
                        <h2 class="left aligned ui header">
                            <i class="list layout icon"></i>
                            <div class="content">
                                {{tweet.tweet}}
                                <div class="sub header">{{tweet.user}}</div>
                            </div>
                        </h2>
                    </div>

                    <div class="two wide column"></div>

                    <div class="two wide column"></div>

                    <div class="right aligned six wide column">
                        <div class="ui small buttons">
                            <div class="ui positive button" ng-click="show(tweet)" >Left</div>
                        </div>

                        <button class="ui icon red small button" ng-click='remove($index)'>
                            <i class="delete icon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
