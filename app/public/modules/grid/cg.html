<div class="center-page scale-fade" ng-show="show">
	<div class="grid">
		<div class="gradient-overlay">
	        <h1>{{ grid.header }}</h1>
	    </div>

		<div class="row animate-repeat" ng-repeat="row in grid.rows">
			<div class="name">{{ row.left }}</div>
	        <div class="time">{{ row.right }}</div>
		</div>

	</div>
</div>
